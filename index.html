<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone for Students With AI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header">
        <h1>Phone for Students With AI</h1>
      </header>
      <main class="layout">
        <section class="scanner-panel hidden" id="scanner-panel">
          <div class="scanner-preview">
            <img src="" alt="Uploaded photo" id="scanner-image" />
            <div class="scanner-overlay" id="scanner-overlay"></div>
          </div>
          <div class="scanner-status">
            <span class="status-label">Scanning photo</span>
            <div class="progress" aria-live="polite">
              <div class="progress-fill" id="progress-bar-fill"></div>
            </div>
            <span class="progress-value" id="progress-value">0%</span>
          </div>
        </section>

        <section class="chat" id="chat">
          <div class="chat-log" id="chat-log"></div>
          <div class="chat-input">
            <input
              type="text"
              id="chat-input-field"
              placeholder="Tap to respond..."
              readonly
            />
            <button type="button" id="insight-button" class="insight-btn is-hidden">
              Get Insight
            </button>
          </div>
        </section>
      </main>
    </div>

    <div class="insight-overlay is-hidden" id="insight-overlay" aria-hidden="true">
      <div class="overlay-layer"></div>
      <div class="overlay-check">
        <div class="check-circle">
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path d="M12.5 21.5 7.5 16.5 5 19l7.5 7.5L27 12l-2.5-2.5z"></path>
          </svg>
        </div>
        <span class="overlay-label">Insight unlocked</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
